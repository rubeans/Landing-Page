<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>

<body>
  <header class="header-container">
    <div class="logo-and-links">
      <h1 class="header-logo">Header Logo</h1>
      <ul class="list">
        <li><a class="links" href="#about">About</a></li>
        <li><a class="links" href="#quote">Quote</a></li>
        <li><a class="links" href="#sign-up">Sign Up</a></li>
      </ul>
    </div>
    <div class="intro">
      <div class="into-text">
        <h1 class="intro-heading">This website is awesome</h1>
        <p class="intro-p">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
        <button>Sign Up</button>
      </div>
      <figure class="intro-img">
        <img src="" alt="">
        <figcaption>Image placeholder</figcaption>
      </figure>
    </div>
  </header>
  <section class="about-container">
    <div id="about">
      About
    </div>
  </section>
  <section class="quote-container">
    <div id="quote">
      Quote
    </div>
  </section>

  <section class="sign-container">
    <div id="sign-up">
      Sign-Up
    </div>
  </section>
  <footer class="footer-container">
    <span>Copyright &copy; Rubens Guilherme 2022</span>
  </footer>

</body>

</html>
