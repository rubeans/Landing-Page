<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>

<body>
  <div class="header-container">
    <div class="containers">
      <div class="logo-and-links">
        <h1 class="header-logo">Header Logo</h1>
        <ul class="list">
          <li><a class="links" href="#about">About</a></li>
          <li><a class="links" href="#quote">Quote</a></li>
          <li><a class="links" href="#sign-up">Sign Up</a></li>
        </ul>
      </div>
      <div class="intro">
        <div class="into-text">
          <h1 class="intro-heading">This website is awesome</h1>
          <p class="intro-p">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
          <button>Sign Up</button>
        </div>
        <div class="intro-img">
          <img src="" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="about-container">
    <div class="containers" id="about">
      About
    </div>
  </div>
  <div class="quote-container">
    <div class="containers" id="quote">
      Quote
    </div>
  </div>

  <div class="sign-container">
    <div class="containers" id="sign-up">
      Sign-Up
    </div>
  </div>
  <div class="footer-container">
    <footer class="containers">
      <span>Copyright &copy; Rubens Guilherme 2022</span>
    </footer>
  </div>

</body>

</html>
